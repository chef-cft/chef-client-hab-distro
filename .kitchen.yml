driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: 'chef'
  product_version: '14'
  chef_client_path: /usr/bin/chef-client
  multiple_converge: 2
  enforce_idempotency: true

verifier:
  name: inspec

platforms:
  - name: centos-7
