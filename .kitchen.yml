---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  chef_client_path: /usr/bin/chef-client
  always_update_cookbooks: true
  multiple_converge: 2
  enforce_idempotency: true

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[chef-client-hab-distro::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
